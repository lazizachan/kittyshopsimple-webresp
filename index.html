<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kittyheadset</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- section1 section -->
      <section class="section1">
        <div class="sec-imgbox">
          <img
            class="section_img"
            src="./picture/kitty_headphone-.png"
            alt="kitty headphone"
          />
        </div>
      </section>
      <!-- main section -->
      <main>
        <div class="product_details">
          <div class="free-shipping">Free shipping</div>
          <h1 class="product-title">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h1>
          <div class="price">
            <span class="original-price">1 599,</span>
            <span class="sale-price">799,-</span>
            <span class="offer-validtxt"
              >The offer is valid until April 3 or as long as stock lasts!</span
            >
          </div>
          <button class="add-to-cart"><a href="#">Add to cart</a></button>
          <div class="stock-info">
            <span class="circle"></span> 50+pcs.in stock.
          </div>
          <div class="btn-actions">
            <button class="action-btn"><a href="#">Add to cart</a></button>
            <button class="action-btn-wishlist">
              <a href="#">Add to wishlist</a>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
